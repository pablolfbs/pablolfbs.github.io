<div class="container mt-5">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Cadastro Usuário</h1>
            </div>
        </div>
        <div class="form-group row mt-5">
            <div class="col-12">
                <input type="text" class="form-control" formControlName="nome" #nome [ngClass]="aplicaCssErro('nome')" placeholder="digite seu nome">
            </div>
            <!-- {{ nome.value }} -->
        </div>
        <div class="form-group row mt-3" *ngIf="!isInvalid('nome')">
            <!-- [ngClass]="{'input-error': formControls.controls.option1.isValid} -->
            <div class="col-12">
                <input mask="000.000.000-00" type="text" class="form-control" formControlName="cpf" [ngClass]="aplicaCssErro('cpf')" placeholder="digite seu CPF">
            </div>
        </div>
        <div class="form-group row mt-3" *ngIf="!isInvalid('nome') && !isInvalid('cpf')">
            <div class="col-12">
                <input type="text" class="form-control" formControlName="email" [ngClass]="aplicaCssErro('email')" placeholder="digite seu E-mail">
                <small class="text-danger" *ngIf="emailInvalido()">E-mail inválido</small>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 text-right">
                <button type="submit" class="btn btn-primary" [disabled]="formularioInvalido()">Submit</button>
            </div>
            <div class="col-6 text-left">
                <button type="button" class="btn btn-danger" (click)="resetar()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
