<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/apple-calculator.png" />
    <title>Calculadora Financeira</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <h1 class="text-center mt-4 mb-5 text-light">CALCULADORA</h1>
        <form class="container" id="calculadora">
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="7">7</button>
                </div>
                <div class="col-3">
                    <label id="8">8</label>
                </div>
                <div class="col-3">
                    <label id="9">9</label>
                </div>
                <div class="col-3">
                    <label id="+">+</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="4">4</label>
                </div>
                <div class="col-3">
                    <label id="5">5</label>
                </div>
                <div class="col-3">
                    <label id="6">6</label>
                </div>
                <div class="col-3">
                    <label id="-">-</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="1">1</label>
                </div>
                <div class="col-3">
                    <label id="2">2</label>
                </div>
                <div class="col-3">
                    <label id="3">3</label>
                </div>
                <div class="col-3">
                    <label id="x">x</label>
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-3">
                    <label id=",">,</label>
                </div>
                <div class="col-3">
                    <label id="0">0</label>
                </div>
                <div class="col-3">
                    <label id="=">=</label>
                </div>
                <div class="col-3">
                    <label id="/">/</label>
                </div>
            </div>
            <div class="row mb-3">
                <span id="span-calculo"></span>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <input type="text" id="resultado" value="0" class="form-control">
                </div>
            </div>
            <div class="aDireita">
                <button type="button" id="limpar" class="btn btn-link btn-sm" aria-label="" onclick="limparTudo()">Limpar Campo</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="text-end mb-3">
            <button class="btn btn-secondary toggle-button" onclick="toggleDarkMode()">Alternar Dark Mode</button>
        </div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/calculadora.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
