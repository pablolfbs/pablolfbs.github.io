<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora Financeira</title>
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <h1 class="text-center mt-4 mb-5 text-light">CALCULADORA</h1>
        <form class="container" id="calculadora">
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="7">7</button>
                </div>
                <div class="col-3">
                    <label id="8">8</label>
                </div>
                <div class="col-3">
                    <label id="9">9</label>
                </div>
                <div class="col-3">
                    <label id="+">+</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="4">4</label>
                </div>
                <div class="col-3">
                    <label id="5">5</label>
                </div>
                <div class="col-3">
                    <label id="6">6</label>
                </div>
                <div class="col-3">
                    <label id="-">-</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label id="1">1</label>
                </div>
                <div class="col-3">
                    <label id="2">2</label>
                </div>
                <div class="col-3">
                    <label id="3">3</label>
                </div>
                <div class="col-3">
                    <label id="x">x</label>
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-3">
                    <label id=",">,</label>
                </div>
                <div class="col-3">
                    <label id="0">0</label>
                </div>
                <div class="col-3">
                    <label id="=">=</label>
                </div>
                <div class="col-3">
                    <label id="/">/</label>
                </div>
            </div>
            <div class="row mb-3">
                <span id="span-calculo"></span>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <input type="text" id="resultado" value="0" class="form-control">
                </div>
            </div>
            <div class="aDireita">
                <button type="button" id="limpar" class="btn btn-link btn-sm" aria-label="" onclick="limparTudo()">Limpar Campo</button>
            </div>
        </form>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/calculadora.js"></script>

</body>

</html>
