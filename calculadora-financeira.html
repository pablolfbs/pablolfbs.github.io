<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/apple-calculator.png" />
    <title>Calculadora Financeira</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <h1 class="text-center mt-4 mb-5 text-light">CALCULADORA FINANCEIRA</h1>
        <form class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                    <small>Investimento Inicial (R$)</small>
                    <input inputmode="numeric" class="form-control investimento-inicial cor-fundo" aria-describedby="investimento-inicial" aria-label="Investimento Inicial" value="0,00">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                    <small>Investimento Mensal (R$)</small>
                    <input inputmode="numeric" class="form-control investimento-mensal cor-fundo" aria-describedby="investimento-mensal" aria-label="Investimento Mensal" value="0,00">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                    <small>Taxa de Juros / MÃªs (%)</small>
                    <input inputmode="numeric" class="form-control tx cor-fundo" aria-describedby="tx" aria-label="Taxa Juros" value="0">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                    <small>Quantidade de meses</small>
                    <input type="number" class="form-control periodo cor-fundo" aria-describedby="" placeholder="" value="0">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                    <div class="container" id="container-resultado" hidden>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label>Valor Investido (R$)</label>
                            </div>
                            <div class="col-6 text-end">
                                <span id="valor-investido"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label>Rendimento (R$)</label>
                            </div>
                            <div class="col-6 text-end">
                                <span id="rendimento"></span>
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-6">
                                <label>Valor Total (R$)</label>
                            </div>
                            <div class="col-6 text-end">
                                <span id="montante"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-5 mb-3">
                        <button type="button" id="calcular" class="btn btn-secondary" aria-label="">Calcular</button>
                    </div>
                    <div class="aDireita">
                        <button type="button" id="limpar" class="btn btn-link btn-sm" aria-label="">Limpar Campos</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/calculadora-financeira.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
