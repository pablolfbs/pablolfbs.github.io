<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/apple-calculator.png" />
    <title>Calculadora Financeira</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">
                <img src="https://img.icons8.com/color/48/000000/apple-calculator.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/calculadora-financeira.html"><strong class="sr-only">Calculadora Financeira</strong></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cotacao-moedas.html">Cotação de Moedas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/conversor-valores.html">Conversor de Valores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="text-center mt-4 mb-5 text-light">CALCULADORA FINANCEIRA</h1>
    <form class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                <input type="text" class="form-control investimento-inicial cor-fundo" aria-describedby="" placeholder="Investimento Inicial (R$)">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                <input type="text" class="form-control investimento-mensal cor-fundo" aria-describedby="" placeholder="Investimento Mensal (R$)">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                <input type="text" class="form-control tx cor-fundo" aria-describedby="" placeholder="Taxa Juros / Mês (%)">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                <input type="text" class="form-control periodo cor-fundo" aria-describedby="" placeholder="Quantidade Meses">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 mb-3">
                <div class="container" id="container-resultado" hidden>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="text-light">Valor Investido (R$)</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="text-light" id="valor-investido"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="text-light">Rendimento (R$)</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="text-light" id="rendimento"></span>
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-6">
                            <label class="text-light">Valor Total (R$)</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="text-light" id="montante"></span>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-secondary" aria-label="">Calcular</button>
                </div>
                <div class="aDireita">
                    <button type="button" id="limpar" class="btn btn-link btn-sm text-light" aria-label="">Limpar Campos</button>
                </div>
            </div>
        </div>
    </form>

    <script src="js/calculadora-financeira.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
