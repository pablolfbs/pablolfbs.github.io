<!DOCTYPE html>
<html>
<head>
	<title>Te</title>
</head>
<body>
	<script type="text/javascript">
		function loadDoc() {
		    var xhttp = new XMLHttpRequest();
		    xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			    var texto = JSON.parse(this.responseText);
			    console.log(texto.nome.toUpperCase() + " - " + texto.sexo.toUpperCase());
		       }
		    };
		    xhttp.open("GET", "https://pablolfbs.github.io/foo.json", true);
		    xhttp.send(); 
		}
		loadDoc();
	</script>
</body>
</html>
