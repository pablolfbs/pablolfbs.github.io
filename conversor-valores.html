<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/banknotes.png" />
    <title>Cotação de Moedas</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="text-center mt-4 mb-5">COTAÇÃO DE MOEDAS</h1>
    <div class="container">
        <div class="row justify-content-md-center mb-3">
            <div class="col-3">
                <select class="form-select" name="moeda" title="Moeda" id="select-moeda"></select>
            </div>
        </div>
        <div class="row justify-content-md-center mb-3">
            <div class="col-3">
                <input type="text" class="form-control" id="valor-origem" placeholder="Valor Origem" aria-label="Valor Origem" value="1" aria-describedby="valor-origem">
            </div>
        </div>
        <div class="row justify-content-md-center mb-5">
            <div class="col-3">
                <input type="text" class="form-control" id="valor-destino" placeholder="Valor Destino" aria-label="Valor Destino" aria-describedby="valor-destino" disabled>
            </div>
        </div>
        <a href="javascript:void(0)" onClick="history.go(-1); return false;">Voltar</a>
    </div>


    <script src="js/conversor-valores.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
