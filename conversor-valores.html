<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body class="light-mode">

    <header>
        <div id="header-placeholder"></div>
    </header>

    <main class="container">
        <h1 class="text-center mb-4">Conversor de Moedas</h1>

        <div class="mb-3">
            <select id="select-moeda" class="form-select"></select>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="valor-origem" class="form-label">Valor de Origem</label>
                <input id="valor-origem" class="form-control" inputmode="numeric" placeholder="Valor Origem">
            </div>
            <div class="col mb-3">
                <label for="valor-destino" class="form-label">Valor Convertido</label>
                <input id="valor-destino" class="form-control" inputmode="numeric" placeholder="Valor Destino">
            </div>
        </div>

        <h2 class="text-center my-4">Cotações Atualizadas</h2>
        <ul id="ul-moedas"></ul>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/conversor-valores.js"></script>

</body>

</html>
