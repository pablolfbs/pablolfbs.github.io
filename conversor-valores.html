<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/banknotes.png" />
    <title>Cotação de Moedas</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Conversor de Moedas</h1>
        
            <div class="row mb-4">
                <div class="col">
                    <select id="select-moeda" class="form-select"></select>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col">
                    <input id="valor-origem" class="form-control" inputmode="numeric" placeholder="Valor Origem" value="1,00">
                </div>
            </div>
        
            <div class="row mb-4">
                <div class="col">
                    <input id="valor-destino" class="form-control" inputmode="numeric" placeholder="Valor Destino" value="0,00">
                </div>
            </div>
        
            <h2 class="text-center mb-3">Cotações Atualizadas</h2>
            <ul id="ul-moedas"></ul>
        
        </div>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/conversor-valores.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
