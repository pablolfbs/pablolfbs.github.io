<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-center mb-5">Calculadora Financeira</h1>
                <div class="mb-3">
                    <input type="text" class="form-control investimentoInicial" aria-describedby="" placeholder="Investimento Inicial">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control investimentoMensal" aria-describedby="" placeholder="Investimento Mensal">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control tx" aria-describedby="" placeholder="Taxa juros / mÃªs">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control periodo" aria-describedby="" placeholder="Quantidade meses">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control montante" aria-describedby="" placeholder="Valor final" disabled>
                </div>
                <button type="button" class="btn btn-primary float-right botao btn-secondary">Submit</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>


    <script>
        const calculoInvestimento = () => {
            // M = C (1+i)^t

            let investimentoMensal = parseFloat(document.querySelector(".investimentoMensal").value)
            const investimentoInicial = parseFloat(document.querySelector(".investimentoInicial").value)
            const periodo = parseInt(document.querySelector(".periodo").value)
            const tx = parseFloat(document.querySelector(".tx").value / 100)
            let montante = investimentoInicial * Math.pow((1 + tx), periodo)

            for (let i = 0; i < periodo; i++) {
                montante += investimentoMensal * Math.pow((1 + tx), i)
            }

            document.querySelector(".montante").value = montante.toFixed(2)
        }

        document.querySelector('button').onclick = calculoInvestimento
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
