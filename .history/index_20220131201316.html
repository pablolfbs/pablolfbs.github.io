<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/apple-calculator.png" />
    <title>Calculadora Financeira</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-offset-2 col-sm-6">
                <h1 class="text-center mt-4 mb-5 text-light">Calculadora Financeira</h1>
                <div class="mb-3">
                    <input type="text" class="form-control investimento-inicial cor-fundo" aria-describedby="" placeholder="Investimento Inicial (R$)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control investimento-mensal cor-fundo" aria-describedby="" placeholder="Investimento Mensal (R$)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control tx cor-fundo" aria-describedby="" placeholder="Taxa juros / mÃªs (%)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control periodo cor-fundo" aria-describedby="" placeholder="Quantidade meses">
                </div>

                <div class="container" hidden>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="text-light">Valor investido (R$)</label>
                        </div>
                        <div class="text-end col-6">
                            <span class="text-light" id="valor-investido"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="text-light">Rendimento (R$)</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="text-light" id="rendimento"></span>
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-6">
                            <label class="text-light">Valor total (R$)</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="text-light" id="montante"></span>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-secondary" aria-label="">Calcular</button>
                </div>
                <div class="aDireita">
                    <button type="button" id="limpar" class="btn btn-link btn-sm text-light" aria-label="">Limpar Campos</button>
                </div>
            </div>
        </div>
    </form>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
